name: Build and Deploy
on: 
  push:
    branches:
      - main
permissions:
  contents: write
  pages: write
  id-token: write

env:
  REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY}}
  REACT_APP_MESSAGE_TEMPLATE: ${{secrets.REACT_APP_MESSAGE_TEMPLATE}}
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'v20.10.0'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm ci
          npm run build
        env:
          CI:
            false

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4.0.0
      - name: Setup Pages
        uses: actions/configure-pages@v4.0.0
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
